<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout_user"
      xmlns:custom="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Food</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div layout:fragment="content" class="container body-content">
  <h2>List Food</h2>

  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Image</th>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="food : ${food}" >
      <th scope="row" th:text="${food.foodId}"></th>

      <td>
        <img height="120" width="150" th:src="@{/images_food/} + ${food.foodImage}"/>
      </td>
      <td th:text="${food.foodName}"></td>
      <td th:text="${food.foodPrice}"></td>

    </tr>
    </tbody>
  </table>
</div>

<!-- Bootstrap JS -->

</body>
</html>
