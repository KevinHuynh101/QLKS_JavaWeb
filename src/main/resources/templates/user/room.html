<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout_user">
<head>
    <meta charset="UTF-8">
    <title>Đặt phòng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div layout:fragment="content" class="container body-content">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Số phòng</th>
            <th scope="col">Kiểu phòng</th>
            <th scope="col">Hình ảnh</th>
            <th scope="col">Giá</th>
            <th scope="col">Ghi chú</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="room : ${room}" >

            <td th:text="${room.roomNumber}"></td>
            <td th:text="${room.roomType}"></td>
            <td>
                <img height="120" width="150"  th:src="@{/images/room/} + ${room.image}">
            </td>
            <td th:text="${room.price}"></td>
            <td th:text="${room.note}"></td>
            <td>
                <a th:href="@{/user/bookroom}" class="btn btn-primary">Đặt phòng</a>
                <!--                <a th:href="@{/products/delete/{id}(id=${product.id})}" custom:linkMethod="post" class="btn btn-danger">Delete</a>-->
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
