    <form class="form-inline d-flex" th:action="@{/search}" method="get">
        <input class="form-control flex-grow-1" type="search" placeholder="tìm kiếm số phòng" aria-label="Search" name="key">
        <button class="btn btn-outline-success flex-grow-1" type="submit">Search</button>
    </form>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Số phòng</th>
            <th scope="col">Kiểu phòng</th>
            <th scope="col">Hình ảnh</th>
            <th scope="col">Giá</th>
            <th scope="col">Ghi chú</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="room : ${room}" >

            <td th:text="${room.roomNumber}"></td>
            <td th:text="${room.roomType}"></td>
            <td>
                <img height="120" width="150"  th:src="@{/images/room/} + ${room.image}">
            </td>
            <td th:text="${room.price}"></td>
            <td th:text="${room.note}"></td>
            <td>
                <a th:href="@{/user/bookroom/{id}(id=${room.roomId})}" class="btn btn-primary">Đặt phòng</a>

            </td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation example" th:if="${totalPages > 1}">
        <ul class="pagination">
            <li class="page-item" th:class="${room.hasPrevious() ? '' : 'disabled'}">
                <a class="page-link" th:href="@{/user/datphong?page=__${room.number-1}__}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item" th:each="page : ${#numbers.sequence(0, totalPages - 1)}"
                th:class="${room.number == page ? 'active' : ''}">
                <a class="page-link "th:href="@{/user/datphong?page=__${page}__}" th:text="${page + 1}"></a></li>

            <li class="page-item" th:class="${room.hasNext() ? '' : 'disabled'}">
                <a class="page-link " th:href="@{/user/datphong?page=__${room.number+1}__}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
