<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout_user">
<head>
    <meta charset="UTF-8">
    <title>Phiếu đặt phòng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div layout:fragment="content" class="container body-content">
  <form th:action="@{/user/bookroom}" th:object="${rental}" class="form" method="post">

<!--    <div class="form-group">-->
<!--      <label for="rentalId">rentalId</label>-->
<!--      <input type="text" th:field="*{rentalId}" class="form-control" id="rentalId" placeholder="rentalId">-->
<!--    </div>-->
    <div class="form-group">
      <label for="roomNumber">room Number</label>
      <input type="text" th:field="*{roomNumber}" class="form-control" id="roomNumber" placeholder="roomNumber">
    </div>
    <div class="form-group">
      <label for="checkInDate">Check-in date</label>
      <input type="date" th:field="*{checkInDate}" class="form-control" id="checkInDate"
             placeholder="Date">
    </div>
    <div class="form-group">
      <label for="checkOutDate">Check-out date</label>
      <input type="date" th:field="*{checkOutDate}" class="form-control" id="checkOutDate"
             placeholder="Date">
    </div>
    <div class="form-group">
      <label for="guestName">Họ tên</label>
      <input type="text" th:field="*{guestName}" class="form-control" id="guestName" placeholder="guestName">
    </div>
    <div class="form-group">
      <label for="cccd">CCCD:</label>
      <input type="text" th:field="*{cccd}" class="form-control" id="cccd" placeholder="guestName">
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone:</label>
      <input type="text" th:field="*{phoneNumber}" class="form-control" id="phoneNumber" placeholder="guestName">
    </div>

    <div class="form-group">
      <label for="email">email:</label>
      <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="email">
    </div>

    <div class="form-group">
      <label for="note">note:</label>
      <input type="text" th:field="*{note}" class="form-control" id="note" placeholder="note">
    </div>





    <input type="submit"  class="btn btn-success" value="xác nhận">

  </form>
</div>


</body>
</html>
