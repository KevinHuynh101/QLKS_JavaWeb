<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout_user">
<head>
    <meta charset="UTF-8">
    <title>Phiếu đặt phòng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div layout:fragment="content_user" class="body-content">
  <form th:action="@{/user/bookroom}" th:object="${rental}" class="form" method="post">
      <h2>Phiếu đặt phòng</h2>

<!--    <div class="form-group">-->
<!--      <label for="rentalId">rentalId</label>-->
<!--      <input type="text" th:field="*{rentalId}" class="form-control" id="rentalId" placeholder="rentalId">-->
<!--    </div>-->
<!--    <div class="form-group">-->
<!--      <label for="roomNumber">Số phòng</label>-->
<!--      <input type="text" th:field="*{roomNumber}" class="form-control" id="roomNumber" placeholder="roomNumber">-->
<!--    </div>-->
      <br><br>
      <div class="form-group">
          <label for="roomNumber">Chọn phòng</label>
          <select name="roomNumber" id="roomNumber">
              <option value="101">101</option>
              <option value="102">102</option>
              <option value="103">103</option>
              <option value="104">104</option>
              <option value="105">105</option>
              <option value="106">106</option>
              <option value="107">107.</option>
          </select>
      </div>
<!--      <div class="form-group">-->
<!--          <label for="roomId">Họ tên</label>-->
<!--          <input type="text" th:field="*{roomId}" class="form-control" id="roomId" placeholder="roomId">-->

<!--      </div>-->
    <div class="form-group">
      <label for="checkInDate">Check-in date</label>
      <input type="datetime-local" th:field="*{checkInDate}" class="form-control" id="checkInDate"
             placeholder="Date">
        <div class="alert alert-warning text-danger mt-2" th:if="${#fields.hasErrors('checkInDate')}"
             th:errors="*{checkInDate}">
        </div>
    </div>
    <div class="form-group">
      <label for="checkOutDate">Check-out date</label>
      <input type="datetime-local" th:field="*{checkOutDate}" class="form-control" id="checkOutDate"
             placeholder="Date">
        <div class="alert alert-warning text-danger mt-2" th:if="${#fields.hasErrors('checkOutDate')}"
             th:errors="*{checkOutDate}">
        </div>
    </div>
    <div class="form-group">
      <label for="guestName">Họ tên</label>
      <input type="text" th:field="*{guestName}" class="form-control" id="guestName" placeholder="guestName">
        <div class="alert alert-warning text-danger mt-2" th:if="${#fields.hasErrors('guestName')}"
             th:errors="*{guestName}">
        </div>
    </div>
    <div class="form-group">
      <label for="cccd">CCCD:</label>
      <input type="text" th:field="*{cccd}" class="form-control" id="cccd" placeholder="CCCD">
        <div class="alert alert-warning text-danger mt-2" th:if="${#fields.hasErrors('cccd')}"
             th:errors="*{cccd}">
        </div>
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone:</label>
      <input type="text" th:field="*{phoneNumber}" class="form-control" id="phoneNumber" placeholder="Phone">
    </div>

    <div class="form-group">
      <label for="email">email:</label>
      <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="email">
    </div>

    <div class="form-group">
      <label for="note">Ghi chú:</label>
      <input type="text" th:field="*{note}" class="form-control" id="note" placeholder="">
    </div>

      <br><br>
    <input type="submit"  class="btn btn-success" value="xác nhận">

  </form>
</div>


</body>
</html>
