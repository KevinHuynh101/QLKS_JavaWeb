<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="_layout">
<head>
    <meta charset="UTF-8">
    <title>Create Food Item</title>
</head>
<body>
<div layout:fragment="content" class="container body-content">
    <h2>Create Food Item</h2>
    <form th:action="@{~/admin/food_items/create}" th:object="${food}" method="post" class="form" enctype = "multipart/form-data">
        <div class="form-group">
            <label for="image">Image:</label>
            <!--                <input class="form-control" type="text" th:field="*{image}" id="image" placeholder="image">-->
            <input class="form-control" type="file" id="image" name="imageProduct" accept="image/png, image/jpeg">
            <!--                <div class="alert alert-warning" th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></div>-->
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" type="text" th:field="*{foodName}" id="name"  placeholder="Food Name">
            <div class="alert alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{foodName}"></div>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input class="form-control" type="number" th:field="*{foodPrice}" id="price" placeholder="price">
            <div class="alert alert-warning" th:if="${#fields.hasErrors('price')}" th:errors="*{foodPrice}"></div>
        </div>
        <input type="submit"  class="btn btn-success" value="Add Food">
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
